<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các số lớn hơn 10</title>
</head>
<body>
    <script>
        let number =[27,12,2,1,3,6,9,32,15]
        let count = 0
        for (let i = 0; i < number.length; i++) {
            if (number[i] >= 10) {
                count ++
            }
        }      document.write( ' Có ' +count + ' Số lớn hơn hoặc bằng 10 !' )
    </script>
</body>
</html>
