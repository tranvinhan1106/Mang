<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2B3</title>
</head>
<body>
    <script>
        let a = [];
        let count = 0
        for (let i = 0; i < 5; i++) {
            a[i] = prompt('Nhập mảng vào đây :')
            if (a[i]%1===0){
                count++;
            }
        }
        document.write('Kích thước của mảng là :' + a.length +'<br>' + ' Có ' + count + ' Kí tự số trong mảng')
    </script>
</body>
</html>
