<!DOCTYPE html>
<html lang="en">

    <title>2B6</title>
</head>
<body>
    <script>
        let  a = [];
        for (let i = 0; i < 5; i++) {
            a[i]= prompt('Nhập số vô đây :')
        }
        for (let i = 0; i < a.length; i++) {
            if (a[i]=='-') {
                a[i] = "_";
            }
        }document.write(a.join(''))

    </script>
