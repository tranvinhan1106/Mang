<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất trong chuỗi và vị trí của nó</title>
</head>
<body>
    <script>
        let number = [3,5,7,1,9,11,10,15,1,2];
        let max = number[0];
        let index= 0;
        for (let i = 1; i <number.length ; i++) {
            if (number[i] > max){
                max = number[i]
                index = i
            }
        }
        document.write('Số lớn nhất là :' + max + ' Và vị trí của nó là : ' + index)
    </script>
</body>
</html>
