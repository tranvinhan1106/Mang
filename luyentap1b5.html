        let array = []
        let count = 0
        for (let i = 0; i < 5; i++) {
            array[i] = +prompt('Nhập số vào đây')
            if (array[i] < 0) {
                count ++
            }
        } document.write('Có ' + count + ' số nguyên âm')
    </script>
