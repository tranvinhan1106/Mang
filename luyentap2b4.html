<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2B4</title>
</head>
<body>
    <script>
        let text = prompt('Nhập chuỗi vào đây :')
        let count = 1
        for (let i = 0; i < text.length; i++) {
            if (text[i] === ' ') {
                count ++;
            }
        }document.write(count);
    </script>
</body>
</html>
